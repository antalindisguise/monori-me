---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<meta name=viewport content="width=device-width, initial-scale=1">

	<meta name=description content="{{ site.bio }}">
	<meta name=author content="{{ site.name }}">

	{% seo %}

	{% include favicon.html %}

	<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ "/feed.xml" }}" />

	<style>
	{% capture scss_sheet %}{% include style.scss %}{% endcapture %}
	{{ scss_sheet | scssify }}
	</style>

	{% if site.dark-mode-switch %}
	<script src="/assets/js/darkmode-js@1.5.5/darkmode-js.min.js"></script>
	{% endif %}

	<!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
	<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
	<script defer src="/__/firebase/7.5.0/firebase-app.js"></script>

	<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
	<script defer src="/__/firebase/7.5.0/firebase-analytics.js"></script>

	<!-- Initialize Firebase -->
	<script defer src="/__/firebase/init.js"></script>
</head>
<body>
	{% if site.dark-mode-switch %}
	<script>
		var options = {
			top: '14px',
			bottom: 'unset',
			right: 'unset',
			left: '28px',
			time: '0.2s',
			saveInCookies: true,
			label: 'ðŸŒ“',
			autoMatchOsTheme: true,
		};
		new Darkmode(options).showWidget();
	</script>
	{% endif %}
	<div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
		{% if page.tag %}
			<div class="post">
		{% else %}
			{% if showHeader != true %}
				<div class="page {{ page.title | downcase }}">
			{% else %}
				<div class="{{ page.title | downcase }}">
			{% endif %}
		{% endif %}

			{{ content }}
		</div>
	</div>

	{% include icons.html %}
</body>
</html>
